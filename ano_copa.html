<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var limite = parseInt(prompt("Entre com a data limite: "));
    var anoCopa = 1930;

    // while é uma condição de repetição. 
    // quando passaamos como parametro do while o valor de true isso faz com que entre em um loop infinito.
    while (anoCopa <= limite) {
        // alert("Teve copa em: " + anoCopa);
        mostra("Teve copa em: " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    alert("FIM!");
</script>
