<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    totalFamiliares = parseInt(prompt("Quantidade de famíliares?"));

    var numero = 1;
    var totalIdades = 0;

    while (numero <= totalFamiliares) {
        var idade = parseInt(prompt("Informe idade do famíliar. "));
        totalIdades = totalIdades + idade;
        numero++;
    }

    var mediaDasIdades = totalIdades / totalFamiliares;
    mostra("A média  das idades dos famíliares é: " + mediaDasIdades);
    mostra("FIM!");
</script>
