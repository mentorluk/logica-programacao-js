<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    /**
    var multiplicador = 1;
    while (multiplicador <= 10) {
        mostra(7 * multiplicador);
        multiplicador = multiplicador + 1;
    }
    **/

    // ++ esse indicador soma mais um, veja: multiplicador = multiplicador + 1 Ã© a mesma coisa que multiplicador++
    for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador++) {
        mostra(7 * multiplicador);
    }

    mostra("FIM!");
</script>
