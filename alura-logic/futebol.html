<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    /**
     * parseInt converte texto ou string para número.
     * quando só colocamos o prompt("texto") o javascript ele concatena dois valores, 
     * veja: se eu tiver um valor x e um valor y de entrada, o prompt ele converte o resultado de saída para xy.
     * já com o parseInt ele vai o calculo correto transformando o texto em número e fazendo a lógica correta.
     * A função parseInt() analisa um argumento string e retorna um inteiro na base especificada.
     */

    /**
     * Como a função prompt sempre retorna o que digitamos no formato texto, ou seja, como um string, é uma boa prática
     *sempre convertermos o valor digitado para número quando nossa intenção é ler um número.
     **/

    var vitorias = parseInt(prompt("Entre com o número de vitórias. "));
    var empates = parseInt(prompt("Entre com o número de empates. "));
    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é: " + pontos);
</script>
