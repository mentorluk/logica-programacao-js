<!-- Rafaela, aspirante à carreira de programadora, criou um pequeno programa para saber qual é sua porcentagem de acertos em
uma prova de 50 questões de múltipla escolha. O cálculo matemático comporta dividir a quantidade de acertos pelo total
de questões e multiplicar o resultado final por 100.

1) Crie um novo arquivo, o prova.html, com o código acima

2) Altere a instrução document.write("Eu acertei: ") concatenando o texto com as operações necessárias para calcular em
percentual os acertos de Rafaela. -->


<meta charset="UTF-8">
<script>
    document.write("Eu acertei: " + (15 / 50) * 100);
</script>

<script>
    document.write("<br>");
</script>
