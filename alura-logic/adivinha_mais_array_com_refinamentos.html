<meta charset="UTF-8">

<input />
<button>Compare com o meu segredo</button>

<script>
    function sorteia() {
        // um atalho para gerar um número aleatório
        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade) {
        // gera uma lista vazia
        var segredos = [];
        // daclaro recebendo 1 pq preciso de ter um ponto de partida para os próximos números
        var numero = 1;
        // aqui faço um loop onde se o número for maior ou igual a quantidade ele permite eu colocar um novo número(novo segredo) na minha lista
        // com numero++ ele add + 1 
        while (numero <= quantidade) {
            // sorteia novos números(variável responsável)
            var numeroAleatorio = sorteia();
            var achou = false;

            if (numeroAleatorio !== 0) {
                // esse for é responsável por varrer a lista
                for (var posicao = 0; posicao < segredos.length; posicao++) {
                    if (segredos[posicao] == numeroAleatorio) {
                        achou = true;
                        break;
                    }
                }
                // essa condição faz com que só ocorra o sorteio se não achar na lista
                if (achou == false) {
                    // sorteia novos números
                    segredos.push(numeroAleatorio);
                    numero++;
                }
            }
        }
        return segredos;
    }

    var segredos = sorteiaNumeros(3);
    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {
        var achou = false;
        for (var posicao = 0; posicao < segredos.length; posicao++) {
            if (input.value == segredos[posicao]) {
                alert("Você ACERTOU!");
                achou = true;
                break;
            }
        }

        if (achou == false) {
            alert("Você ERROU!");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verifica;
</script>

<!-- 
Recapitulando:

Pedimos para que fossem sorteados três números;
A variável segredos inicialmente está vazia;
A variável numero inicia em 1;
numero é uma variável que nos ajudará a contabilizar quantos itens já foram sorteados;
O while() deverá ser repetido o mesmo número de vezes contido em quantidade, no caso, 4;
Dentro do while(), será sorteado um número aleatório e, em seguida, a variável achou terá como valor false, indicando que ele ainda não foi encontrado - isso porque este ainda não verificado na lista de segredos;
Assim, percorreremos a lista de segredos para sabermos se o número gerado está inserido nela, caso esteja, o achou recebe true, e teremos um break, e deste modo a repetição cessa;
Se não achou, o elemento numeroAleatorio é inserido novamente. -->
