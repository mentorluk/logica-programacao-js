<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 2;

    // while é uma condição de repetição. 
    // quando passaamos como parametro do while o valor de true isso faz com que entre em um loop infinito.
    while (contador <= 100) {
        mostra(contador);
        // incrementa de dois em dois
        contador = contador + 2;
    }

    alert("FIM!");
</script>
