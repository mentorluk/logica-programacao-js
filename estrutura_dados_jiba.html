<meta charset="UTF-8" />

<script>
    var jogadores = ["Saladino", "Cage", "Xur", "Rayson"];

    for (var i = 0; i < jogadores.length; i++) {
        alert(jogadores[i]);
    }
</script>

<!-- A variável de incremento i foi iniciada com valor 1, mas deveria ser 0. Deve ser zero, pois ela é usada como
índice para acessarmos cada elemento da lista, uma vez que o primeiro elemento possui índice 0. Foi por isso que
"Saladino" ficou de fora! 

código anterior com o erro, veja:

var jogadores = ["Saladino", "Cage", "Xur", "Rayson"];

for( var i = 1; i < jogadores.length; i++) { alert(jogadores[i]); }
-->
