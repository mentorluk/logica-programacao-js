<!-- Este programa, de acordo com a resposta do usuário, deve exibir a mensagem "Pode dirigir" ou "Não pode dirigir".
Lembre-se que é permitido dirigir ao indivíduo com 18 anos ou mais e que também possua carteira de motorista. -->

<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    /** 
    if (idade >= 18) {
        if (temCarteira == "S") {
            mostra("Pode dirigir");
        }
    }

    if (idade < 18) {
        mostra("Não pode dirigir");
    }
    **/

    if (idade >= 18 && temCarteira == "S") {
        mostra("Pode dirigir!");
    } else {
        mostra("Não pode dirigir!");
    }
</script>
